<!-- Modal -->
<div class="modal fade" id="agregarAnimalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Animal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAgregarRodeo" method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="Numero" required id="numero" name="numero">
                                <input type="hidden" name="add_or_edit_or_delete" value="0">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="date" placeholder="Fecha" required id="fecha" name="fecha">
                            </div>
                        </div>
            
                        <div class="col-12">
                            <div class="form-group">
                                <span class="message-error error"></span>
                                <textarea class="form-control" rows="5" id="observacion" placeholder="Observacion" name="observacion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-large btn-primary padding_button w-100" id="submit_btn">GUARDAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
