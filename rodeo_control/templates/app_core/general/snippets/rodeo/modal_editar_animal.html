<!-- Modal -->
<div class="modal fade" id="editarAnimalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Editar Animal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAgregarRodeo" method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" 
                                type="number" 
                                placeholder="Numero" 
                                id="numeroInput" 
                                name="numero"
                                required>
                                <input type="hidden" name="add_or_edit_or_delete" value="1">
                                <input type="hidden" name="animal_id" id="animalIdInput">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" 
                                type="date" 
                                placeholder="Fecha" 
                                id="fechaInput" 
                                name="fecha"
                                required>
                            </div>
                        </div>
            
                        <div class="col-12">
                            <div class="form-group">
                                <span class="message-error error"></span>
                                <textarea class="form-control" 
                                    rows="5" 
                                    id="observacionInput" 
                                    placeholder="Observacion" 
                                    name="observacion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-large btn-warning padding_button w-100" id="submit_btn">EDITAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
