<!-- Modal -->
<div class="modal fade" id="eliminarAnimalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Eliminar Animal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAgregarRodeo" method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                           <p>Estás a punto de eliminar el siguiente elemento con número <b id="numeroLabel"></b>. Ten en cuenta que esta acción no puede deshacerse.</p>
                           <input type="hidden" name="add_or_edit_or_delete" value="2">
                           <input type="hidden" name="animal_id" id="animalIdInput">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-large btn-danger padding_button w-100" id="submit_btn">ELIMINAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
