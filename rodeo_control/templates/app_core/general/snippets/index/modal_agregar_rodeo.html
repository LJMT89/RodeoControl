<!-- Modal -->
<div class="modal fade" id="agregarRodeoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Rodeo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAgregarRodeo" method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Nombre" required id="nombre" name="nombre">
                            </div>
                        </div>
            
                        <div class="col-12">
                            <div class="form-group">
                                <span class="message-error error"></span>
                                <textarea class="form-control" rows="5" id="descripcion" placeholder="Descripcion" name="descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-large btn-primary padding_button w-100" id="submit_btn">GUARDAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
